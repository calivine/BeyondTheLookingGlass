{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class = "row justify-content-center" id = "pageHeader">
        <h1>Sign Up</h1>
    </div>
    <div class = "row align-items-center justify-content-center" style = "height = 400px;">
        <div class = "col-lg-2 align-items-center">
            <form action = "{{ url_for('register') }}" id="registration" method = "post">
                <fieldset>
                    <div class = "form-group">
                        <input autocomplete = "off" autofocus class = "form-control" name = "first" placeholder = "First Name" type = "text"/>
                    </div>
                    <div class = "form-group">
                        <input autocomplete = "off" class = "form-control" name = "last" placeholder = "Last Name" type = "text"/>
                    </div>
                    <div class = "form-group">
                        <input autocomplete = "off" class = "form-control" name = "email" placeholder = "email@example.com" type = "email"/>
                    </div>
                    <div class = "form-group">
                        <input class = "form-control" name = "password" placeholder = "Password" type = "password">
                    </div>
                    <button class = "btn btn-primary" type = "submit" style = "width: 200px;">Register</button>
                </fieldset>
            </form>
        </div>
    </div>
        <script src = "{{ url_for('static', filename = 'js/regtest.js') }}"></script>

{% endblock %}
