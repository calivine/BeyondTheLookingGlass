<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset = "utf-8"/>
        <meta content = "initial-scale=1, width = device-width" name = "viewport"/>

        <!-- Bootstrap and other style sheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href = "{{ url_for('static', filename = 'styles.css') }}" rel = "stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <title>BYtLG: B&B Host Login{% block title %}{% endblock %}</title>

    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row align-items-center justify-content-center" id = "pageHeader">
                <h1>Host Log In</h1>
            </div>
            <div class = "row justify-content-center">
                <p>Access HostTools here.</p>
            </div>
            <div class = "row justify-content-center" style = "height: 400px;">
                <div class = "col-lg-2">
                    <form action = "{{ url_for('hostlogin') }}" id = "hostlogin" method = "post">
                        <fieldset>
                            <div class = "form-group">
                                <input autocomplete = "off" autofocus class = "form-control" name = "email" placeholder="Email" type="text"/>
                            </div>
                            <div class = "form-group">
                                <input autocomplete = "off" autofocus class = "form-control" name = "password" placeholder = "Password" type = "password"/>
                            </div>
                            <div class = "form-group">
                                <button class = "btn btn-primary" type = "submit" style = "width: 287.16px;">Sign In</button>
                            </div>
                        </fieldset>
                    </form>
                    <a class = "btn-btn-default" href = "{{ url_for('index') }}">Return</a>
                </div>
            </div>
        </div>
    </body>
</html>
