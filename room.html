{% extends "layout.html" %}

{% block title %}
    Room Registration
{% endblock %}

{% block main %}
    <div class = "row justify-content-center">
        <h1>Room Registration</h1>
    </div>
    <div class = "row justify-content-center">
        <form action = "{{ url_for('room') }}", method = "post">
            <div class = "form-group">
                <input class = "form-control" autocomplete = "off" autofocus name = "room_name" placeholder = "Room name" type = "text">
            </div>
            <div class = "form-group">
                <input class = "form-control" autocomplete = "off" name = "rate" placeholder = "Room rate: $" type = "text">
            </div>
            <div class = "form-group">
                <input class = "form-control" min = 0 name = "max" placeholder = "Max occupancy" type = "number">
            </div>
            <button class="btn btn-default">Submit</button>
        </form>
    </div>

{% endblock %}
